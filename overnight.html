<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gandals Vaction Resort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styels.css/" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./homepage.html"
            >Gandals<img
              src="./images/beach.jpeg"
              alt="Gandals"
              height="25"
              width="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./overnight.html">Overnight Stay</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Form-->
    <h2>Book Now, Save Later!</h2>
    <form class="form">
      <div class="row container">
        <div class="col box">
          <label id="name" class="form-label">Enter Name</label>
          <input
            type="text"
            name="enterName"
            id="enterName"
            class="form-control"
          />
          <label id="email" class="form-label">Enter Email</label>
          <input type="text" class="form-control" />
          <label id="chekckIn" class="form-label">Check-In Date</label>
          <input type="date" class="form-control" />
          <label id="numberOfNights" class="form-label">Number of Nights</label>
          <input type="number" class="form-control" />
          <label id="numberOfAdults" class="form-label">Number of Adults</label>
          <input type="number" class="form-control" max="4" min="1" />
          <label id="numberOfChildren" class="form-label"
            >Number of Children</label
          >
          <input type="number" max="4" min="0" class="form-control" />

          <!--Radio Buttons-->
          <div class="form-check">
            <p class="pRadio">Room Type :</p>

            <input type="radio" id="queen" name="radRoom" class="form" />
            <label id="queenSuite" class="form-check-label">Queen Suite</label>
            <input type="radio" id="king" name="radRoom" class="form" />
            <label id="kingSuite" class="form-check-label">King Suite</label>
            <input type="radio" id="twoBedroom" name="radRoom" class="form" />
            <label id="bedroomFor2Suite" class="form-check-label"
              >2-Bedroom Suite</label
            >

            <br />
            <p class="pRadio">Discounts :</p>
            <input type="radio" id="noDiscount" name="radDiscount" />
            <label id="none" class="form-check-label">None</label>
            <input
              class="form"
              type="radio"
              id="aaaDiscount"
              name="radDiscount"
            />
            <label id="aaa" class="form-check-label">AAA/Senior</label>
            <input
              type="radio"
              id="militaryDiscount"
              name="radDiscount"
              class="form"
            />
            <label id="military" class="form-check-label">Military</label>
          </div>
        </div>
      </div>
    </form>

    <div class="col">
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>Base Price</td>
            <td>$<span id="basePrice">150.00</span></td>
          </tr>

          <tr>
            <td>Number of Nights</td>
            <td>$<span id="numOfNights">0</span></td>
          </tr>
          <tr>
            <td>Tax</td>
            <td><span id="tax">0.00</span></td>
          </tr>
          <tr>
            <td>Total Due</td>
            <td>$<span id="totalDue">0.00</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
